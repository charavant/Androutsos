<!DOCTYPE html>

  <head>

  <body>

    <form  method="post">
      <div class="imgcontainer">

      <div class="container">
        <h1>Εγγραφή Χρήστη</h1>

        <hr>
        <label for="uname"><b>Όνομα Χρήστη</b></label>
        <input type="text" placeholder="Βάλε Όνομα Χρήστη" name="uname" required>
    
        <label for="psw"><b>Κωδικός</b></label>
        <input type="password" placeholder="Βάλε κωδικό" name="psw" required>
        
        <label for="uname"><b>Επανάληψη Κωδικού</b></label>
        <input type="text" placeholder="Ξαναβάλε κωδικό" name="uname" required>
    
        <label for="psw"><b>Email</b></label>
        <input type="password" placeholder="Βάλε το email σου" name="psw" required>
        <div class="demo">

            <select>
          <option value="Epilogi">Επέλεξε Βαθμίδα:</option>
          <option value="Dimotiko">Δημοτικό</option>
          <option value="Gimnasio">Γυμνάσιο</option>
          <option value="Lykeio">Λύκειο</option>

        <button type="submit">Εγγραφή</button>

          <input type="checkbox" checked="checked" name="remember">  Να με θυμάσαι
